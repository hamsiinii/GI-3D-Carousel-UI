<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Carousel</title>
    <link rel="stylesheet" href="styles.css">


</head>

<body>
    <div class="banner">
        <div class="slider" style="--quantity: 7">
            <div class="model"></div>
            <div class="item" style="--position:1"><img src="images/Razor.png" alt="Image 1"></div>
            <div class="item" style="--position:2"><img src="images/A Thousand Floating Dreams.png" alt="Image 2"></div>
            <div class="item" style="--position:3"><img src="images/Amber.png" alt="Image 3"></div>
            <div class="item" style="--position:4"><img src="images/Jean.png" alt="Image 4"></div>
            <div class="item" style="--position:5"><img src="images/Faruzan.png" alt="Image 5"></div>
            <div class="item" style="--position:6"><img src="images/Klee.png" alt="Image 6"></div>
            <div class="item" style="--position:7"><img src="images/Engulfing Lightning.png" alt="Image 7"></div>

        </div>


        <div class="content">
            <div class="text-stack">
                <h1 class="title">Genshin Impact</h1>
                <h2 class="author-name">SINIMAH</h2>
                <p class="subtitle">This is a cool carousel!</p>
            </div>

        </div>
    </div>
    <section class="details">
        <h2>Card Details</h2>

        <div class="cards">
            <div class="card">Razor – Electro DPS</div>
            <div class="card">Jean – Anemo Support</div>
            <div class="card">Amber – Pyro Archer</div>
            <div class="card">Klee – Pyro DPS</div>
            <div class="card">Faruzan – Anemo Support</div>
            <div class="card">A Thousand Floating Dreams – Catalyst</div>
            <div class="card">Engulfing Lightning – Polearm</div>
        </div>
    </section>


</body>

</html>
